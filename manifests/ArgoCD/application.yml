apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MennaHamouda/ivolve_project
    path: manifests/kubernetes
    targetRevision: main
    
  destination:
    server: https://kubernetes.default.svc
    namespace: ivolve
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true